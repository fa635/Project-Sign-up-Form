<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="img-div">

        <img class="plants-img" src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="green plants">
        
        <div class="odin-back">
            <img class="odin-logo" src="./images/odin-lined.png" alt="odin-logo">
        </div>

        <p>Photo by Halie West on Unsplash</p>

    </div>   

    <div class="white-div">

        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>

        <p>You know you want to.</p>

        <form action="#" method="post">

            <p>Let's do this!</p>

            <div>

                <div>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                
                <div>
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name">
                </div>

            </div>

            <div>

                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>

                <div>
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="text" id="phone-number" name="phone-number">
                </div>
                
            </div>

            <div>

                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">
                </div>

                <div>
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="password" name="password">
                </div>
                
            </div>


            <div></div>

            <button>Create Account</button>

            <p>Already have an account? Log in</p>

            
        </form>


    </div>

</body>
</html>
